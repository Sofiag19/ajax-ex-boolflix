<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BOOLFLIX</title>
  </head>
  <body>

    <input id="inserisci" type="text" name="" value="" placeholder="inserisci il nome del film">
    <button id="find" type="button" name="button">Cerca</button>
    <div id="lista_film">

    </div>

    <!-- template con handlebars -->
    <script id="hb-film" type="text/x-handlebars-template">
      <ul class="film">
        <li>Titolo : {{titolo}}</li>
        <li>Titolo originale : {{titoloOriginale}}</li>
        <li>Lingua: {{lingua}}</li>
        <li>Voto: {{voto}}</li>
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
