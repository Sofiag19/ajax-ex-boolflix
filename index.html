<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BOOLFLIX</title>
  </head>
  <body>

    <div id="wrapper">
      <header>
        <!-- NAV VISIBILE -->
        <div id="nav_visible">
          <div id="nav_visible_sx">
            <i class="fas fa-bars"></i>
            <!-- MENU TENDINA -->
            <div id="container_menu_tendina">
              <div id="menu_tendina">
                <i class="fas fa-times"></i>
                <div class="logo_header">
                  <img src="assets\img\logo.png" alt="">
                </div>
                <div id="profilo">
                  <p>
                    <i class="far fa-user-circle"></i>
                    NOME COGNOME
                  </p>
                </div>
                <hr>
                <div class="change_user">
                  <p>
                    <i class="fas fa-exchange-alt"></i>
                    CAMBIA UTENTE
                  </p>
                </div>
                <hr>
                <div id="impostazioni">
                  <i class="fas fa-cog"></i>
                  <span>IMPOSTAZIONI</span>
                </div>
                <hr>
                <ul id="genere">
                  <li>AZIONE</li>
                  <li>COMMEDIA</li>
                  <li>ROMANTICO</li>
                  <li>AVVENTURA</li>
                  <li>ANIMAZIONE</li>
                  <li>FANTASY</li>
                </ul>
              </div>
            </div>
            <div class="logo_header">
              <img src="assets\img\logo.png" alt="">
            </div>
          </div>
          <div id="nav_visible_dx">
            <i class="fas fa-search show_nav_invisible"></i>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <!-- NAV INVISIBILE/RICERCA -->
        <div id="container_nav_insivible">
          <div id="nav_invisible">
            <i id="hide_nav_invisible" class="fas fa-arrow-left"></i>
            <div id="campo_ricerca">
              <i class="fas fa-search find"></i>
              <input class="inserisci" type="text" placeholder="Cerca">
            </div>
          </div>
        </div>
      </header>
      <!-- nav bottom -->
      <div id="tool_under500">
        <div id="intestazione">
          <div id="logo_header_nav">
            <img src="assets\img\logo.png" alt="">
          </div>
        </div>
        <div id="contenitore_intestazione_invisibile">
          <div id="intestazione_invisibile">
            <i id="hide_intestazione_invisible" class="fas fa-arrow-left"></i>
            <div id="campo_ricerca_intestazione">
              <i class="fas fa-search find"></i>
              <input class="inserisci" type="text" placeholder="Cerca">
            </div>
          </div>
        </div>
      </div>
      <div id="bottom_nav_container">
        <div id="bottom_nav">
          <div id="bottom_profile">
            <i class="far fa-user-circle"></i>
          </div>
          <div id="bottom_setting">
            <i class="fas fa-cog"></i>
          </div>
          <div id="bottom_search">
            <i class="fas fa-search"></i>
          </div>
          <div id="bottom_genre">
            <i class="fas fa-stream"></i>
          </div>
          <div id="bottom_change">
            <i class="fas fa-exchange-alt"></i>
          </div>
        </div>
      </div>
      <!-- MAIN WITH LIST OF CARDS -->
      <main>
        <div id="lista_film">

        </div>
      </main>
    </div>

    <!-- template con handlebars -->
    <script id="hb-film" type="text/x-handlebars-template">
      <div class="film">
        <div class="anteprima">{{{poster}}}</div>
        <ul class="descrizione">
          <li class="titolo_css">{{titolo}}</li>
          <li>Titolo originale : {{titoloOriginale}}</li>
          <li>Lingua: {{{lingua}}}</li>
          <li>{{{ iconestelle }}} {{voto}}</li>
          <li>{{overview}}</li>
        </ul>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
