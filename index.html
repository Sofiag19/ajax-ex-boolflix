<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BOOLFLIX</title>
  </head>
  <body>

    <div id="wrapper">
      <header>
        <div id="nav_visible">
          <div id="nav_visible_sx">
            <i class="fas fa-bars"></i>
            <div id="logo_header">
              <img src="assets\img\logo.png" alt="">
            </div>
          </div>
          <div id="nav_visible_dx">
            <i id="show_nav_invisible" class="fas fa-search"></i>
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div id="nav_invisible">
          <i id="hide_nav_invisible" class="fas fa-arrow-left"></i>
          <div id="campo_ricerca">
            <i id="find" class="fas fa-search"></i>
            <input id="inserisci" type="text" placeholder="Cerca">
          </div>
        </div>
      </header>
      <main>
        <div id="lista_film">

        </div>
      </main>
    </div>

    <!-- template con handlebars -->
    <script id="hb-film" type="text/x-handlebars-template">
      <div class="film">
        <div class="anteprima active">{{{poster}}}</div>
        <ul class="descrizione">
          <li>{{titolo}}</li>
          <li>Titolo originale : {{titoloOriginale}}</li>
          <li>Lingua: {{{lingua}}}</li>
          <li>{{{ iconestelle }}} {{voto}}</li>
          <li>{{overview}}</li>
        </ul>
      </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
